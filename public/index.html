<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <script src="./javascript/script.js"></script>
    <title>Custom Chatbot Website</title>

</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-light  shadow p-3 mb-5  rounded">
        <img src="./images/chatbot-logo.jpeg" alt="" width="8%">
        <h4>
            Rjit Chatbot
        </h4>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </nav>

    <div class="fluid-container">
        <div class="row">
            <div class="col-4 d-flex">
                <img src="./images/chatbot-image1.jpg" alt="" width="100%">
            </div>

        </div>
    </div>
    <div class="chatbot" id="chatbot">
        <h3> Hi there!</h3>
        <div class="chat-container" id="chat-container">
            <div class="bot-message">Hi! How can I help you today?</div>
        </div>
        <div class="chat-container-questions" id="chat-container">
            <button class="question-button" id="btn-1"
                onclick="sendMessage('What courses does the department offer?', event)">What courses does the department
                offer?</button>
            <button class="question-button" id="btn-2"
                onclick="sendMessage('Who are the faculty members in the department?', event)">Who are the faculty
                members in the department?</button>
            <button class="question-button" id="btn-3"
                onclick="sendMessage('What are the upcoming events or seminars organized by the department?', event)">What
                are the upcoming events or seminars organized by the department?</button>
        </div>
        <div class="responsebutton">

            <h6 id="prompt">Hit buttons to response!</h6>
        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
